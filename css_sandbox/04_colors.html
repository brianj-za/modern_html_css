<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colours</title>
    <style>
        h1 {
            /* Color name */
            color: firebrick;
        }

        h2 {
            /* RGB */
            color: rgb(20, 100, 120);
        }

        h3 {
            /* Hexadecimal */
            color: #ffe300;
        }
    </style>
</head>
<body>
<h1>Heading One</h1>
<h2>Heading Two</h2>
<h3>Heading Three</h3>
</body>
</html>
