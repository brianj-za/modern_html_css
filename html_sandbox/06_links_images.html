<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>
<body>
<!--External Link-->
<p>
    <a href="https://google.com">Click for Google</a>
</p>
<p>
    <!--External link opening in new tab-->
    <a href="https://google.com" target="_blank">Click for Google</a>
</p>
<p>
    <!--Internal Link-->
    <a href="01_basic_layout.html">Basic Layout</a>
</p>
<p>
    <!--Internal Image-->
    <img src="images/photo_2020-05-23_17-16-04.jpg" alt="My palette colours, showing 5 colours from left to right.">
</p>
<p>
    <!--External Image-->
    <img src="https://source.unsplash.com/daily" alt="Random daily image from unsplash.">
</p>
</body>
</html>
