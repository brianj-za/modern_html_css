<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Input</title>
</head>
<body>
<form action="process.php">
    <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name">
    </div>

    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="me@example.com">
    </div>
    <div>
        <label for="message">
            Message:
        </label><br>
        <textarea id="message" name="message" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label for="sex">Sex:</label><br>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div>
        <label for="age">Age:</label><br>
        <input type="number" name="age" id="age">
    </div>

    <div>
        <label for="birth_date">Birth date:</label><br>
        <input type="date" name="birth_date" id="birth_date">
    </div>

    <div>
        <label for="membership">Membership:</label><br>
        <input type="radio" name="membership" id="membership" value="simple"> Simple
        <input type="radio" name="membership" id="membership" value="standard" checked> Standard
        <input type="radio" name="membership" id="membership" value="super"> Super
    </div>

    <div>
        <label for="hobbies">I like:</label><br>
        <input type="checkbox" name="hobbies" id="hobbies" value="bike"> Bike
        <input type="checkbox" name="hobbies" id="hobbies" value="skateboard"> Skateboard
        <input type="checkbox" name="hobbies" id="hobbies" value="car"> Car
    </div>
    <!--Submit Button-->
    <button type="submit">Submit</button>
    <!--Reset Button-->
    <button type="reset">Reset</button>
</form>
</body>
</html>
